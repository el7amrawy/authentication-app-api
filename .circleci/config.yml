version: 2.1
orbs:
  node: circleci/node@5.0.2
##
jobs:
  build:
    docker:
      - image: "cimg/base:stable"
    steps:
      - node/install:
          node-version: "16.17.1"
      - checkout
      - run:
          name: Install packages
          command: |
            npm install
      - run:
          name: build packages
          command: |
            npm run build
  #
  test:
    docker:
      - image: "cimg/base:stable"
    steps:
      - node/install:
          node-version: "16.17.1"
      - checkout
      - setup_remote_docker
      - run:
          name: Install packages
          command: |
            npm install
      - run:
          name: build packages
          command: |
            npm run build
      - run:
          name: install dockerize
          command: |
            wget https://github.com/jwilder/dockerize/releases/download/$DOCKERIZE_VERSION/dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz && sudo tar -C /usr/local/bin -xzvf dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz && rm dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz
          environment:
            DOCKERIZE_VERSION: v0.3.0
      - run:
          name: Install Docker Compose
          environment:
            COMPOSE_VERSION: "1.29.2"
          command: |
            curl -L "https://github.com/docker/compose/releases/download/${COMPOSE_VERSION}/docker-compose-$(uname -s)-$(uname -m)" -o ~/docker-compose
            chmod +x ~/docker-compose
            sudo mv ~/docker-compose /usr/local/bin/docker-compose
      - run:
          name: create .env
          command: echo ENV=$ENV POSTGRES_HOST=$POSTGRES_HOST POSTGRES_USER=$POSTGRES_USER POSTGRES_PASSWORD=$POSTGRES_PASSWORD POSTGRES_DB=$POSTGRES_DB POSTGRES_TEST_DB=$POSTGRES_TEST_DB PEPPER=$PEPPER ROUNDS=$ROUNDS TOKEN_SECRET=$TOKEN_SECRET > .env
      - run:
          name: run db
          command: npm run db
      - run:
          name: wait for db
          command: dockerize -wait tcp://localhost:5432 -timeout 1m
      - run:
          name: run migrations
          command: npm run migrations
      - run:
          name: run tests
          command: npm run test
  #
  deploy:
    docker:
      - image: "cimg/base:stable"
    steps:
      - node/install:
          node-version: "16.17.1"
      - checkout
      - run:
          name: Deploy to heroku
          command: |
            git push https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME.git master
##
workflows:
  build-test-deploy:
    jobs:
      - build
      - test:
          requires:
            - build
      - hold:
          filters:
            branches:
              only:
                - master
          type: approval
          requires:
            - test
      - deploy:
          requires:
            - hold
